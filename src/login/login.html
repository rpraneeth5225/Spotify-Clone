<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praneeth's Spotify</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="h-screen bg-green">
    <main class="w-full h-full flex justify-center items-center">
      <section class="flex items-center flex-col gap-8">
        <img
          class="h-[20vh]"
          src="Spotify_Logo_RGB_Black.png"
          alt="spotify image"
          srcset=""
        />
        <input
          id="login-to-spotify"
          type="button"
          value="Login to Spotify"
          class="bg-dark h-12 w-64 rounded-md text-white hover:cursor-pointer"
        />
      </section>
    </main>
  </body>
  <script type="module" src="login.js"></script>
</html>
